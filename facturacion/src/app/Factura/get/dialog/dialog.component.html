<div class="card">
    <h1 mat-dialog-title>Anular Venta</h1>
    <div class="card-block">
        <div mat-dialog-content>
            <p class="card-text">
                Estas seguro que deseas anular?
            </p>
        </div>
        <div mat-dialog-actions>
            <button mat-raised-button color="warn" (click)="onDelete()">Si</button>
            <button mat-raised-button color="primary" (click)="onCancel()">No</button>
        </div>
    </div>
</div>
